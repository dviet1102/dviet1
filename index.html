<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Diem Tong Ket</title>
    <!-- Thêm favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>May Tinh Diem Tong Ket</h2>
        <p>Chon loai mon hoc:</p>
        <button onclick="showForm('lyThuyet')">Mon khong thuc hanh</button>
        <button onclick="showForm('thucHanh')">Mon co thuc hanh</button>

        <!-- Form và script tiếp theo của bạn ở đây -->
    </div>

    <script>
        function showForm(type) {
            document.getElementById('lyThuyet').classList.add('hidden');
            document.getElementById('thucHanh').classList.add('hidden');
            document.getElementById(type).classList.remove('hidden');
        }
    </script>
</body>
</html>
